<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(180deg, #0a0f1f 0%, #000 100%);
    font-family: 'Poppins', sans-serif;
    color: #fff;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
  }

  .moon {
    position: absolute;
    top: 8%;
    right: 8%;
    width: 180px;
    height: 180px;
    background: radial-gradient(circle at 30% 30%, #fff9c4, #f0d36d 70%);
    border-radius: 50%;
    box-shadow: 0 0 80px 25px rgba(255, 255, 180, 0.5);
    z-index: 2;
    animation: moonGlow 6s ease-in-out infinite alternate;
  }

  @keyframes moonGlow {
    from { transform: scale(1); opacity: 0.9; }
    to { transform: scale(1.1); opacity: 1; }
  }

  h1 {
    position: absolute;
    top: 35%;
    width: 100%;
    text-align: center;
    font-family: 'Pacifico', cursive;
    font-size: 70px;
    color: #fff;
    text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff0077, 0 0 100px #ffd700;
    animation: glow 3s ease-in-out infinite alternate;
    z-index: 3;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 30px #ff00ff, 0 0 60px #ff0077, 0 0 100px #ffd700; color: #fff0a5; }
    50% { text-shadow: 0 0 50px #00ffff, 0 0 100px #00ffcc, 0 0 150px #ffff99; color: #fff; }
    100% { text-shadow: 0 0 60px #ff1493, 0 0 120px #ff69b4, 0 0 160px #ffd700; color: #fffaf0; }
  }

  .lantern {
    position: absolute;
    width: 50px;
    height: 60px;
    background: radial-gradient(circle, #ff6a00 20%, #ff0000 90%);
    border-radius: 12px;
    box-shadow: 0 0 25px 8px rgba(255, 120, 0, 0.6);
    animation: floatLantern 16s linear infinite;
    z-index: 2;
  }

  .lantern::after {
    content: "";
    position: absolute;
    bottom: -10px;
    left: 48%;
    width: 4px;
    height: 10px;
    background: rgba(255, 255, 255, 0.6);
  }

  @keyframes floatLantern {
    0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
  }

  footer {
    position: absolute;
    bottom: 15px;
    width: 100%;
    text-align: center;
    color: #ffebcd;
    font-size: 18px;
    z-index: 5;
  }

  footer a {
    color: #ffd700;
    text-decoration: none;
    margin: 0 10px;
    transition: 0.3s;
  }

  footer a:hover {
    color: #ff69b4;
    text-shadow: 0 0 10px #fff;
  }

  .btn {
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 28px;
    font-size: 20px;
    color: #fff;
    background: linear-gradient(45deg, #ff006e, #ffcc00);
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
    z-index: 10;
    box-shadow: 0 0 25px #ff69b4;

  .btn:hover {
    transform: translateX(-50%) scale(1.1);
    background: linear-gradient(45deg, #ffcc00, #ff006e);
    box-shadow: 0 0 40px #ff69b4;
  }

  audio {
    display: none;
  }

<body>

<canvas id="fireworks"></canvas>
<div class="moon"></div>
<h1 class="animate__animated animate__fadeInDown">üéë Trung Thu Hapi üíñ I LOVE HQUYNH üéë</h1>

<!-- ƒê√®n l·ªìng -->
<div class="lantern" style="left:10%; animation-delay:0s;"></div>
<div class="lantern" style="left:30%; animation-delay:3s;"></div>
<div class="lantern" style="left:50%; animation-delay:5s;"></div>
<div class="lantern" style="left:70%; animation-delay:7s;"></div>
<div class="lantern" style="left:90%; animation-delay:9s;"></div>

<!-- N√∫t nh·∫°c -->
<button class="btn hvr-pulse-grow" id="musicBtn"><i class="fas fa-music"></i> B·∫¨T NH·∫†C</button>

<!-- Nh·∫°c n·ªÅn -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2023/08/21/audio_4c7dc3ce70.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
let fireworks = [];
let particles = [];

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

class Firework {
  constructor(x, y, targetY, color) {
    this.x = x;
    this.y = y;
    this.targetY = targetY;
    this.color = color;
    this.speed = 4 + Math.random() * 2;
    this.exploded = false;
  }
  update() {
    this.y -= this.speed;
    if (this.y <= this.targetY && !this.exploded) {
      this.explode();
      this.exploded = true;
    }
  }
  explode() {
    const count = 100 + Math.random() * 60;
    for (let i = 0; i < count; i++) {
      const angle = (Math.PI * 2 * i) / count;
      const speed = Math.random() * 5 + 2;
      const velocity = { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed };
      particles.push(new Particle(this.x, this.y, this.color, velocity));
    }
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
}

class Particle {
  constructor(x, y, color, velocity) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.velocity = velocity;
    this.life = 100 + Math.random() * 50;
    this.alpha = 1;
  }
  update() {
    this.x += this.velocity.x;
    this.y += this.velocity.y;
    this.velocity.y += 0.05;
    this.alpha -= 0.01;
    this.life--;
  }
  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.restore();
  }
}

function createFirework(x = Math.random() * canvas.width, y = Math.random() * canvas.height / 2) {
  const colors = ['#ff0040', '#ff8000', '#ffff00', '#00ff00', '#00ffff', '#0080ff', '#ff00ff', '#ffcc00'];
  const color = colors[Math.floor(Math.random() * colors.length)];
  fireworks.push(new Firework(x, canvas.height, y, color));
}

function animate() {
  requestAnimationFrame(animate);
  ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  fireworks.forEach((f, i) => {
    f.update();
    f.draw();
    if (f.exploded) fireworks.splice(i, 1);
  });
  
  particles.forEach((p, i) => {
    p.update();
    p.draw();
    if (p.life <= 0 || p.alpha <= 0) particles.splice(i, 1);
  });
}

setInterval(createFirework, 1000);
canvas.addEventListener('click', e => createFirework(e.clientX, e.clientY));
animate();

// √Çm nh·∫°c
const music = document.getElementById('bgMusic');
const btn = document.getElementById('musicBtn');
let playing = false;

btn.addEventListener('click', () => {
  if (!playing) {
    music.play();
    btn.innerHTML = '<i class="fas fa-volume-up"></i> ƒêANG PH√ÅT';
    playing = true;
  } else {
    music.pause();
    btn.innerHTML = '<i class="fas fa-music"></i> B·∫¨T NH·∫†C';
    playing = false;
  }
});
</script>

</body>
